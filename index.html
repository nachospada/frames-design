<!DOCTYPE html>
<html>
	<head>
		<title>Frames Design</title>
		<link rel="stylesheet" href="css/style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	</head>
	<body>
		<div class="header">
			<h1>FRAMES DESIGN</h1>
		</div>	
		<div class="main">
			<div class="squares">
				<div class="frame">
					<img src="http://source.unsplash.com/random/200x200">
				</div>
				<div class="frame">
					<img src="http://source.unsplash.com/random/200x201">
				</div>
				<div class="frame">
					<img src="http://source.unsplash.com/random/200x202">
				</div>
				<div class="frame">
					<img src="http://source.unsplash.com/random/200x203">
				</div>
				<div class="frame">
					<img src="http://source.unsplash.com/random/200x204">
				</div>
				<div class="frame">
					<img src="http://source.unsplash.com/random/200x205">
				</div>
				<div class="frame">
					<img src="http://source.unsplash.com/random/200x206">
				</div>
				<div class="frame">
					<img src="http://source.unsplash.com/random/200x207">
				</div>
			</div>
		</div>
		<div class="social">
			<span class="icons">
				<i class="fab fa-facebook" id="icon1"></i>
				<i class="fab fa-twitter" id="icon2"></i>
				<i class="fab fa-instagram" id="icon3"></i>
			</span>
			<p>&copy Nacho Spadaccini</p>
		</div>	
		
	</body>
</html>
